name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=darwin GOARCH=amd64 go build -o dist/ccw-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o dist/ccw-darwin-arm64 .
          GOOS=linux GOARCH=amd64 go build -o dist/ccw-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o dist/ccw-linux-arm64 .
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ccw-binaries
          path: dist/
