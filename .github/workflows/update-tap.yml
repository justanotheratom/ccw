name: Update Homebrew Tap

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read

jobs:
  bump-tap:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG=${{ github.event.workflow_run.head_branch }}
          gh release download "$TAG" --repo justanotheratom/ccw --dir dist

      - name: Update tap formula
        env:
          TAP_PAT: ${{ secrets.TAP_PAT }}
        run: |
          set -euo pipefail
          TAG=${{ github.event.workflow_run.head_branch }}
          if [ -z "${TAP_PAT:-}" ]; then
            echo "TAP_PAT secret is required to push updates to the tap repository" >&2
            exit 1
          fi

          git clone https://x-access-token:${TAP_PAT}@github.com/justanotheratom/homebrew-ccw tap
          python scripts/update_tap.py "$TAG" dist tap/Formula/ccw.rb

          cd tap
          git config user.name "ccw-bot"
          git config user.email "actions@users.noreply.github.com"

          if git diff --quiet; then
            echo "No tap changes to push"
            exit 0
          fi

          git add Formula/ccw.rb
          git commit -m "Update ccw to ${TAG}"
          git push origin main
